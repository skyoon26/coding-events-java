<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8"/>
   <title>Coding Events</title>
</head>
<body>

   <header th:replace="fragments :: header"></header>

   <p th:unless="${events} and ${events.size()}">No events!</p>

   <ul>
      <th:block th:each="event : ${events}">
         <li th:text="${event}"></li>
      </th:block>
   </ul>

</body>
</html>
